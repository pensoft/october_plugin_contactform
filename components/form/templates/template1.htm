<form method="post" data-request="{{__SELF__}}::onSubmit" data-request-files data-request-flash >
	<input type="hidden" name="_handler" value="onSubmit">
	{{ form_token() }}
	{{ form_sessionKey() }}
	<div id="error_messages">
		{% flash error %}
		<p>{{ message }}</p>
		{% endflash %}
	</div>
	<div class="ui form">
		<input name="profile" type="hidden" value="1">
		<div class="row">
			<div class="col-md-6 col-xs-12 field">
				<label for="first_name">First Name <span class="red">*</span> </label>
				<input name="first_name" type="text" class="" id="first_name" value="">
			</div>
			<div class="col-md-6 col-xs-12 field">
				<label for="last_name">Last Name <span class="red">*</span></label>
				<input name="last_name" type="text" class="" id="last_name" value="">
			</div>

			<div class="col-md-12 col-xs-12 field">
				<label for="email">Email <span class="red">*</span></label>
				<input name="email" type="email" class="" id="email" value="">
			</div>
			<div class="col-md-12 col-xs-12">
				<fieldset>
					<legend>Subject <span class="red">*</span></legend>
					<div class="row" style="margin-top:-30px;">
						<div class="col-md-6 col-xs-12 field">
							<label for="country">Country</label>
							<select class="" name="country">
								<option value="">-- Choose country --</option>
								{% for country in countries %}
								<option value="{{ country.id }}">{{ country.title }}</option>
								{% endfor %}
							</select>
						</div>

						<div class="col-md-6 col-xs-12 field">
							<label for="category">Category</label>
							<select class="" name="category">
								<option value="">-- Choose category --</option>
								{% for category in categories %}
								<option value="{{ category.id }}">{{ category.title }}</option>
								{% endfor %}
							</select>
						</div>
					</div>
				</fieldset>
			</div>

			<div class="col-md-12 col-xs-12 field">
				<label for="message">Message <span class="red">*</span></label>
				<textarea name="message"  class="" id="message" rows="15"> </textarea>
				<script>
					// Replace the <textarea id="editor1"> with a CKEditor
					// instance, using default configuration.
					CKEDITOR.replace( 'message' );
				</script>
			</div>

			<div class="col-md-12 col-xs-12 field">
				<div class="g-recaptcha" data-sitekey="6LeQ9cAUAAAAAA3uLCXQcGko75Bi7LY_yJRoc0PY"></div>
			</div>

			<div class="col-md-12 col-xs-12 mt-1 text-center">
				<button type="submit" class="btn btn-primary" style="min-width: 100px;">Submit</button>
			</div>
		</div>
	</div>
</form>

{% framework extras %}
{% scripts %}
